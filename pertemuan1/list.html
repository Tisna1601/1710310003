<!DOCTYPE html>
<html>
<head>
	<title>LIST</title>
</head>
<body>
	<p align="center">CONTOH ORDERED LIST</p>
	<ol>
		<li>pertama</li>
		<li>kedua</li>
		<li>ketiga</li>
		<li>b</li>
	</ol>
	<ol type="I" start="10">

		<li>nengah</li>
	</ol>

	<hr>
	<p>CONTOH UNORDERED</p>
	<ul type="circle">
		<li>cinta</li>
		<li>kamu</li>
		<li>saja</li>
	</ul>

</body>
</html>
